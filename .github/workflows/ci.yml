name: CI

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

jobs:
  test-probe:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: probe
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: probe/go.sum

      - name: Install BPF build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            clang llvm libbpf-dev linux-libc-dev gcc-multilib

      - name: Generate BPF bindings
        run: go generate ./pkg/loader/

      - name: Create test interface
        run: |
          sudo ip link add l2r-test type veth peer name l2r-peer
          sudo ip link set l2r-test up
          sudo ip link set l2r-peer up

      - name: Run tests
        id: tests
        run: sudo L2RADAR_TEST_IFACE=l2r-test go test -v -count=1 ./... 2>&1 | tee test-output.txt

      - name: Verify no tests were skipped
        run: |
          if grep -q '--- SKIP' test-output.txt; then
            echo "ERROR: Some tests were skipped:"
            grep '--- SKIP' test-output.txt
            exit 1
          fi

  test-ui:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  test-l2rctl:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: l2rctl
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: l2rctl/go.sum

      - run: go test -v -count=1 ./...

  build-probe:
    runs-on: ubuntu-24.04
    needs: test-probe
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: probe
          push: false
          tags: l2radar:ci

  build-ui:
    runs-on: ubuntu-24.04
    needs: test-ui
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ui/Dockerfile
          push: false
          tags: l2radar-ui:ci

  publish-docker:
    runs-on: ubuntu-24.04
    needs: [build-probe, build-ui]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          PROBE_IMAGE="ghcr.io/${{ github.repository_owner }}/l2radar"
          UI_IMAGE="ghcr.io/${{ github.repository_owner }}/l2radar-ui"

          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME}"
            PROBE_TAGS="${PROBE_IMAGE}:${VERSION},${PROBE_IMAGE}:latest"
            UI_TAGS="${UI_IMAGE}:${VERSION},${UI_IMAGE}:latest"
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            PROBE_TAGS="${PROBE_IMAGE}:bleeding-edge"
            UI_TAGS="${UI_IMAGE}:bleeding-edge"
          else
            BRANCH="$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')"
            PROBE_TAGS="${PROBE_IMAGE}:${BRANCH}"
            UI_TAGS="${UI_IMAGE}:${BRANCH}"
          fi

          echo "probe_tags=${PROBE_TAGS}" >> "$GITHUB_OUTPUT"
          echo "ui_tags=${UI_TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push probe image
        uses: docker/build-push-action@v6
        with:
          context: probe
          push: true
          tags: ${{ steps.tags.outputs.probe_tags }}

      - name: Build and push UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ui/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.ui_tags }}

  update-release-tags:
    runs-on: ubuntu-24.04
    if: >-
      github.event_name == 'push'
      && github.ref_type == 'tag'
      && startsWith(github.ref_name, 'v')
      && contains(github.ref_name, '.')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Create release tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Tag l2rctl submodule so the Go module proxy can resolve it.
          git tag -a "l2rctl/${GITHUB_REF_NAME}" -m "l2rctl ${GITHUB_REF_NAME}"
          git push origin "l2rctl/${GITHUB_REF_NAME}"

          # Move the latest annotated tag to the current commit.
          git tag -f -a latest -m "Latest release: ${GITHUB_REF_NAME}"
          git push -f origin latest
